<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje en RA</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-face.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/aframe-mindar-face.min.js"></script>
</head>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(function (stream) {
                let video = document.querySelector("video");
                video.srcObject = stream;
            })
            .catch(function (err) {
                console.error("Error accessing the front camera:", err);
            });
    });
</script>

<body>
    HELLO
    <a-scene mindar-face embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true"
        video="user">
        <a-camera position="0 0 0"></a-camera>

        <!-- Detección de rostro -->
        <a-entity mindar-face-target="anchorIndex: 151">
            <!-- Texto sobre la cabeza -->
            <a-text value="Te amo ❤️" position="0 0.5 0" scale="0.5 0.5 0.5" color="red"></a-text>
        </a-entity>
    </a-scene>
</body>

</html>
