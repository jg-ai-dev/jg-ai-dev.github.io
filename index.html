<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje en RA</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-face.min.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/aframe-mindar-face.min.js"></script>
</head>
<body>
    <a-scene mindar-face embedded>
        <a-camera position="0 0 0"></a-camera>

        <!-- Detección de rostro -->
        <a-entity mindar-face-target="anchorIndex: 6">
            <!-- Texto sobre la cabeza -->
            <a-text value="Te amo ❤️" position="0 0.5 0" scale="0.5 0.5 0.5" color="red"></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
